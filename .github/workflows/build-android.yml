name: build-android

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
  workflow_call:

jobs:
  build-android:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v2
    - name: git-update-dependecies
      run: git submodule update --init --recursive
    - name: gen
      shell: bash
      run: |
          sh android-gen.sh > GenLog.txt -Wait -NoNewWindow -PassThru 
          cat GenLog.txt
          if grep -Fxq "$GenLog.txt" "Configuring incomplete"
          then
              exit 1
          fi
          exit 0
    - name: build-android
      shell: bash
      run: |
          sh android-build.sh > BuildLog.txt -Wait -NoNewWindow -PassThru
          cat BuildLog.txt
          if (grep -Fxq "$BuildLog.txt" " error: ")
          then
            exit 1
          fi
          exit 0
    - uses: actions/cache/save@v3
      with:
        path: build\Package
        key: ndk-cache-android-${{ github.sha }}

         
