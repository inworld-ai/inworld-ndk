name: create-release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
#  package:
#    uses: ./.github/workflows/package.yml

  create-release:
    runs-on: ubuntu-latest
#    needs: [ package ]

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: extract-version
        run: |
          VERSION=$(grep -oP 'project\(InworldNDK VERSION \K[0-9]+\.[0-9]+\.[0-9]+' CMakeLists.txt)
          echo "Extracted version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

#      - name: download-package
#        uses: actions/download-artifact@v2
#        with:
#          name: inworld-ndk
#          path: inworld-ndk-${{ env.VERSION }}
      - name: zip-release
        run: zip -r inworld-ndk-${{ env.VERSION }}.zip src/

      - name: create-release
        uses: softprops/action-gh-release@v1
        with:
          files: inworld-ndk-${{ env.VERSION }}
          fail_on_unmatched_files: true
          generate_release_notes: true
          append_body: true