name: create-release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  package:
    uses: ./.github/workflows/package.yml

  create-release:
    runs-on: ubuntu-latest
    needs: [ package ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: extract-version
        run: |
          VERSION=$(grep -oP 'project\(InworldNDK VERSION \K[0-9]+\.[0-9]+\.[0-9]+' CMakeLists.txt)
          echo "Extracted version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: inworld-ndk
          path: inworld-ndk-${{ env.VERSION }}

      - name: setup-node-js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: install-dependencies
        run: npm install

      - name: create-release
        uses: softprops/action-gh-release@v1
        with:
          files: inworld-ndk-${{ env.VERSION }}