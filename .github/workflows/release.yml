name: create-release

on:
  workflow_dispatch:

jobs:
  package:
    uses: ./.github/workflows/package.yml

  create-release:
    runs-on: ubuntu-latest
    needs: [ package ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: inworld-ndk
          path: release

      - name: extract-version
        run: |
          VERSION=$(grep -oP 'project\(InworldNDK VERSION \K[0-9]+\.[0-9]+\.[0-9]+' CMakeLists.txt)
          echo "Extracted version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: setup-node-js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: install-dependencies
        run: npm install

      - name: create-pre-release
        run: |
          npm version ${{ env.VERSION }}
          gh release create "v${{ env.VERSION }}" --title "${{ env.VERSION }}" --notes "Release ${{ env.VERSION }}" --prerelease
          gh release upload "inworld-ndk-${{ env.VERSION }}" release

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}